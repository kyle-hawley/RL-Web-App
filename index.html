<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Game</title>
    <!-- <script src="fishgame/libraries/p5.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.js"></script>
    <!-- <script src="libraries/p5.sound.js"></script> -->
    <script src="fishgame/fish_game_sketch.js"></script>
    <script src="fishgame/classes/player.js"></script>
    <script src="fishgame/classes/shark.js"></script>
    <script src="fishgame/classes/fish.js"></script>
    <script src="fishgame/classes/scoreboard.js"></script>

    <script src="nn/neural_network.js"></script>

    <script src="main.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        margin: auto;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="testcode"></div>

    <div class="split left">
      <div class="centered">
        <h1 id="game_title">Fish Game</h1>
        <div id="game_window"></div>
        <div id="buttons">
          <button
            id="gamemode_button"
            onmousedown="gameModeButtonToggle(this, fg_sketch)"
          >
            MAN
          </button>

          <button id="play_button" onmousedown="fg_sketch.pauseToggle('play');">
            Play
          </button>

          <button
            id="pause_button"
            onmousedown="fg_sketch.pauseToggle('pause');"
          >
            Pause
          </button>

          <button id="reset_button" onmousedown="fg_sketch.initializeSketch();">
            Stop
          </button>
        </div>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h2>Summary Stats coming soon!</h2>
      </div>
    </div>
  </body>
</html>
